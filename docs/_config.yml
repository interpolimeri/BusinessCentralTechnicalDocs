# Jekyll configuration for Business Central Technical Documentation
title: Business Central Technical Docs
email: info@interpolimeri.com
description: >-
  Technical documentation and automatically generated changelogs 
  for Business Central extensions and customizations.

baseurl: "/BusinessCentralTechnicalDocs"
url: "https://interpolimeri.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  versions:
    output: true
    permalink: /:collection/:name/

# SEO and social
author: Interpolimeri SpA
twitter:
  username: interpolimeri
logo: /assets/logo.png

# Exclude from processing
exclude:
  - .github/
  - README.md
  - setup_public_repo.ps1

# Timezone
timezone: Europe/Rome
